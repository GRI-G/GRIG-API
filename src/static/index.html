<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>GRIG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="form-container">
                <div class="auth-form">
                    <div class="form-title">
                        <h2>GRIG</h2>
                        <p>Github Rank in GSM</p>
                    </div>
                    <form class="form" action="#">
                        <div class="status">
                            <p class="valid-time">유효시간 5:00</p>
                            <p class="send">인증메일이 전송되었습니다.</p>
                        </div>
                        <input placeholder="이메일을 입력하세요" type="email">
                        <button>인증하기</button>
                    </form>
                </div>
            </div>

            <div class="contents">
                <div class="contents-title">
                    <h2>Github 계정 하나로 즐겨보세요</h2>
                    <p>Github 계정 하나만 있다면,<br>GSM 이라면 즐길 수 있습니다.</p>
                </div>

                <div class="content-picture">
                    <img class="picture" src="./img/people.png" alt="그림">
                </div>
            </div>
        </div>
    </div>

    <div id="wrap2">
        <div class="sub-container">
            <div>
                <div class="sub-title">
                    <img src="./img/check.png" alt="checkbox">
                    <h2>인증이 완료되었습니다.</h2>
                </div>
                <button class="check-btn">다음으로</button>
            </div>
        </div>
    </div>
</body>

</html>
