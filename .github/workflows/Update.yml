name: Update
on:
  schedule:
    - cron: "0 18 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: yarn

      - name: Delete dist
        run: rm -rf dist

      - name: User information update
        run: yarn update
        env:
          MongoDBUrl: ${{ secrets.MONGODBURL }}
